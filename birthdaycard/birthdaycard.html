<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card" style="margin-left: -290px;">
      <div class="outside">
        <div class="front">
          <p>Advance Happy Birthday</p>
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div> 
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <img src="image1.jpg" class="ceo">
        <p style="margin-bottom: -30px;">Happy Birthday Architha</p>
        <p>Wishing you with love and laughter</p>
        <h1>&#127873;</h1>
      </div>
    </div>
  </body>
</html>
